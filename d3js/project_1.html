	var svg = d3.select("svg"),
	    margin = {top: 20, right: 20, bottom: 30, left: 50},
	    width = +svg.attr("width") - margin.left - margin.right,
	    height = +svg.attr("height") - margin.top - margin.bottom,
	    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

	
	var x = d3.scaleLinear()
	.range([0, 100]);

	var y = d3.scaleLinear()
	.range([0, 50]);


	
	var line = d3.line()
	     .x(function(d) { return x(d.age); })
	     .y(function(d) { return y(d.imc); });
	
	console.log(d3.extent("Table_indiv2.csv", function(d) {}));
	
	d3.csv("Table_indiv2.csv", function(d) {	
		return {   
	    		age: d.v2_age,
	    		imc: d.bmi,
	 	}, 
		function(error, data) {
			if (error) throw error; 
		
	 	x.domain(d3.extent(data, function(d) { return d.v2_age; }));
	 	y.domain(d3.extent(data, function(d) { return d.bmi; }));	

		g.append("g")
		    .attr("transform", "translate(0," + height + ")")
		    .call(d3.axisBottom(x))
		    .select(".domain")
		    .remove();

		g.append("g")
		      .call(d3.axisLeft(y))
		      .append("text")
		      .attr("fill", "#000")
		      .attr("transform", "rotate(-90)")
		      .attr("y", 6)
		      .attr("dy", "0.71em")
		      .attr("text-anchor", "end")
		      .text("imc");	


		g.append("path")
		    .datum(data)
		    .attr("fill", "none")
		    .attr("stroke", "steelblue")
		    .attr("stroke-linejoin", "round")
		    .attr("stroke-linecap", "round")
		    .attr("stroke-width", 1.5)
		    .attr("d", line);
	}});

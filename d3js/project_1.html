<!DOCTYPE html>
<html>
  <meta charset="utf-8"> 
  <head>
    <script type="text/javascript" src="d3.min.js"></script>
  </head>
  <body>
    <p>Hello!</p>
    <script type="text/javascript">
	
	
        d3.select("body").append("p").text("IMC Individus:");

	

        d3.csv("Table_indiv.csv")
	  .row(function(d) {
	    return {
	      x: d.bmi
	    };
	  })
	  .get(function(e, data) {
	    console.log(data[0]);
	    d3.selectAll("body")
	      .data(data)
	      .enter().append("p")
	      .text(function(d) { return d.x; });
	  });
	
    </script>
  </body>
</html>

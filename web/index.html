    <!-- <div class="row"> -->
    <button type="button" id="load">Load data</button>
    <button type="button" id="display">Display data</button>
    <div style="width:75%">
        <canvas id="canvas"></canvas>
    </div>
    <script type="text/javascript">
        function Personne(age, bmi) {
            this.x = age;
            this.y = bmi;
        }
        var personnes = [];
        $("#load").click(function () {
            personnes = [];
            d3.csv("src/Table_indiv.csv", function(data) {
                data.forEach(function(d) {
                    d.bmi = +d.bmi;
                    d["v2_age"] = +d["v2_age"];
                    if(!isNaN(d.bmi) && d.bmi.toString().indexOf('.') != -1 && !isNaN(d.bmi) && d.bmi.toString().indexOf('.') != -1){
                        var personneTemp = new Personne(d["v2_age"], d.bmi);
                        personnes.push(personneTemp);
                    }
                });
                personnes.sort(function(a, b) {
                    return a.x - b.x;
                })
            });
        });
        $("#display").click(function () {
            var color = Chart.helpers.color;
            var scatterChartData = {
                datasets: [{
                    label: "My First dataset",
                    borderColor: window.chartColors.red,
                    backgroundColor: color(window.chartColors.red).alpha(0.2).rgbString(),
                    data: personnes
                }]
            };
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myScatter = Chart.Scatter(ctx, {
                data: scatterChartData,
                options: {
                    title: {
                        display: true,
                        text: 'Chart.js Scatter Chart'
                    },
                }
            });
        });
    </script>
</body>
</html>

<html>
<head>
    <meta charset="utf-8">
    <title>D3 Test</title>

    <script src="AdminLTE/bower_components/jquery/dist/jquery.min.js"></script>

    <link rel="stylesheet" href="AdminLTE/bower_components/font-awesome/css/font-awesome.min.css">

    <link rel="stylesheet" href="AdminLTE/bower_components/Ionicons/css/ionicons.min.css">

    <link rel="stylesheet" href="AdminLTE/plugins/bootstrap-slider/slider.css">

    <link rel="stylesheet" href="AdminLTE/plugins/iCheck/all.css">
    <link rel="stylesheet" href="AdminLTE/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="AdminLTE/dist/css/skins/_all-skins.min.css">


    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>
<body>
<h3>IMC en fonction de l'age</h3>
<div class="row margin">
    <div class="col-lg-1">
      <!-- radio -->
        <div class="form-group" id="radiosChoiceDisplay">
               <label>
                 <input type="radio" name="choiceChart" class="minimal" value="line" checked>
                 Représentation moyennée et interpollée
               </label>
               <label>
                 <input type="radio" name="choiceChart" class="minimal" value="scatter">
                 Représentation sous forme de nuage de points
               </label>
        </div>
    </div>
    <div class="col-lg-10">
        <div style="width:100%; text-align: center;">
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>
<div class="row margin">
<div class="col-lg-6">
    <p><b>Activité physique totale hebdomaire (en minutes) :</b></p>
    <input type="text" id="slider-aptotalhebdo" value="" class="slider form-control" data-slider-min="0" data-slider-max="2000" data-slider-step="100" data-slider-value="[0,2000]" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show" data-slider-id="red">
</div>
<div class="col-lg-6">
    <p><b>Temps passé devant la télévision (en minutes/semaine) :</b></p>
    <input type="text" id="slider-tele" value="" class="slider form-control" data-slider-min="0" data-slider-max="500" data-slider-step="5" data-slider-value="[0,500]" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show" data-slider-id="yellow">
</div>
</div>
<div class="row margin">
    <div class="col-lg-6">
        <p><b>Considère qu'il/elle possède une bonne alimentation :</b></p>
        <div class="form-group">
            <fieldset id="checkboxesBonAlim">
                <label>
                    <input type="checkbox" name="ouiBonAlim" class="flat-red" value="1" checked>
                    Oui
                </label>
                <label>
                    <input type="checkbox" name="nspBonAlim" class="flat-red" value="3" checked>
                    Ne sait pas
                </label>
                <label>
                    <input type="checkbox" name="nonBonAlim" class="flat-red" value="2"checked>
                    Non
                </label>
            </fieldset>
        </div>
    </div>
    <div class="col-lg-6">
        <p><b>Aime les fruits: </b></p>
        <div class="form-group">
            <fieldset id="checkboxesMFruits">
                <label>
                    <input type="checkbox" name="ouiMFruits" class="flat-red" value="1" checked>
                    Oui
                </label>
                <label>
                    <input type="checkbox" name="nspMFruits" class="flat-red" value="3" checked>
                    Ne sait pas
                </label>
                <label>
                    <input type="checkbox" name="nonMFruits" class="flat-red" value="2"checked>
                    Non
                </label>
            </fieldset>
        </div>
    </div>
</div>
<div class="row margin">
    <div class="col-lg-6">
        <p><b>Fréquence sur la présence au fast-food (en nombre de jours/mois): </b></p>
        <input type="text" id="slider-fastfood" value="" class="slider form-control" data-slider-min="0" data-slider-max="30" data-slider-step="1" data-slider-value="[0,30]" data-slider-orientation="horizontal" data-slider-selection="before" data-slider-tooltip="show" data-slider-id="blue">
    </div>
    <div class="col-lg-6">
        <p><b>Aime le poisson: </b></p>
        <div class="form-group">
            <fieldset id="checkboxesMPois">
                <label>
                    <input type="checkbox" name="ouiMPois" class="flat-red" value="1" checked>
                    Oui
                </label>
                <label>
                  <input type="checkbox" name="nspMPois" class="flat-red" value="3" checked>
                    Ne sait pas
                </label>
                <label>
                    <input type="checkbox" name="nonMPois" class="flat-red" value="2"checked>
                    Non
                </label>
            </fieldset>
        </div>
    </div>
</div>
